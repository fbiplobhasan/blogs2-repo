<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            border-collapse:collapse;
        }
        td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>HTML Table</h1>
<table>
    Employee Salary Data
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4"> Total Employe: 4</td>
        </tr>
    </tfoot>
</table>
<ul>
    <li>Thead</li>
    <li>Trow</li>
    <li>Tdata</li>
    <li>Collspan</li>
    <li>Tfooter</li>
    <li>Etc</li>
</ul>
</body>
</html>
